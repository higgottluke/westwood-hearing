{% extends 'OMS/base.html' %}

{% block title %}Westwood Hearing | Home{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="purple">
        <i class="material-icons">people</i>
      </div>
      <div class="card-content">
        <h4 class="card-title">Patients</h4>
        <div class="material-datatables">
          <div class="toolbar"></div>
          <div id="datatables_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <table id="datatables" class="table table-striped table-no-bordered table-hover dataTable dtr-inline" style="width: 100%;" role="grid" aria-describedby="datatables_info" width="100%" cellspacing="0">
              <thead>
                <tr role="row">
                  <th>Last Name</th>
                  <th>First Name</th>
                  <th class="text-right">Details</th>
                </tr>
              </thead>
              <tbody>
                {% for patient in patients %}
                <tr>
                  <td>{{ patient.lname }}</td>
                  <td>{{ patient.fname }}</td>
                  <td class="text-right">
                    <a href="/patient/{{ patient.id }}" class="btn btn-simple btn-info btn-icon edit">DETAILS <i class="material-icons">dvr</i></a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="green">
        <i class="material-icons">build</i>
      </div>
      <div class="card-content">
        <h4 class="card-title">
          Manufacturers
        </h4>
      </div>
    </div>
  </div>
</div>
{% endblock %}
